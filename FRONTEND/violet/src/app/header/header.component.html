<header>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-xxl">
      <!-- Violet brand logo -->
      <div class="navbar-brand me-auto me-lg-4">
        <a class="stretched-link" href="#">
          <img src="assets/Master_Logo_violet_RGB.png" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
        </a>
      </div>

      <!-- Burger menu (visible on small screens) -->
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".global-header-1" aria-controls="global-header-1.1 global-header-1.2 global-header-1.3" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar with links left -->
      <div id="global-header-1.1" class="navbar-collapse collapse me-lg-3 global-header-1">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/offers" routerLinkActive="active">Offers</a>
          </li>
        </ul>
      </div>
      <div id="global-header-1.2" class="navbar-collapse collapse me-lg-auto global-header-1">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link nav-icon" routerLink="/cart" routerLinkActive="active">
              <svg fill="currentColor" aria-hidden="true" focusable="false" class="overflow-visible">
                <use xlink:href="assets/cart.svg#buy" />
              </svg>
              <span class="visually-hidden">Cart</span>
              <span class="position-relative align-self-start" *ngIf="(cartItems$ | async)">
                <span class="badge bg-info rounded-pill position-absolute top-0 fs-6 text-white translate-middle">
                  {{ cartItems$ | async }}
                  <span class="visually-hidden">shopping basket items</span>
                </span>
              </span>
            </a>
          </li>
        </ul>
      </div>


      <!-- Navbar with links right -->
      <div id="global-header-1.3" class="navbar-collapse collapse d-sm-flex global-header-1">
        <ul class="navbar-nav flex-row">
          <div *ngIf="isSignIn | async; else notSignin">
            <li class="nav-item">
              <div class="nav-link" (click)="logout()">Logout</div>
            </li>
          </div>
          <ng-template #notSignin>
            <li class="nav-item">
              <a class="nav-link" routerLink="/security/signin" routerLinkActive="active">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/security/signup" routerLinkActive="active">Sign up</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
